<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/archeology/assets/styles.css" />
  <title>Buluntu Listele | Prototip</title>
</head>
<body>
  <site-header></site-header>
  <div class="layout">
    <site-nav></site-nav>

    <main class="content">
      <h1>Buluntu Listele</h1>

      <section class="card">
        <h2>Filtre</h2>

        <div class="grid">
          <div class="field">
            <label>Anakod</label>
            <select id="fAnakod" class="select"></select>
          </div>

          <div class="field">
            <label>Buluntu No (AAA0001)</label>
            <input id="fBuluntuNo" type="text" placeholder="örn: AAA0001 veya 0001" />
          </div>

          <div class="field">
            <label>Buluntu Yeri</label>
            <select id="fBuluntuYeri" class="select"></select>
          </div>

          <div class="field">
            <label>Yapım Malzemesi</label>
            <select id="fYapim" class="select"></select>
          </div>

          <div class="field">
            <label>Buluntu Tarihi (Başlangıç)</label>
            <input id="fTarihFrom" type="date" />
          </div>

          <div class="field">
            <label>Buluntu Tarihi (Bitiş)</label>
            <input id="fTarihTo" type="date" />
          </div>

          <div class="field">
            <label>Dönem</label>
            <select id="fDonem" class="select"></select>
          </div>

          <div class="field">
            <label>Form/Obje</label>
            <select id="fForm" class="select"></select>
          </div>
        </div>

        <div class="row">
          <button id="btnClearFilters" class="button secondary">Filtreleri Temizle</button>
          <button id="btnResetDemo" class="button secondary danger">Demo Sıfırla (Buluntu)</button>
          <span class="muted">Not: Export, filtre sonucundaki kayıtların tüm detaylarını dışa aktarır.</span>
        </div>
      </section>

      <section class="card">
        <h2>Dışa Aktar</h2>
        <div class="row">
          <button id="btnCsv" class="button secondary">CSV</button>
          <button id="btnExcel" class="button secondary">EXCEL</button>
          <button id="btnPdf" class="button secondary">PDF</button>
          <span id="msg" class="msg"></span>
        </div>
      </section>

      <section class="card">
        <div id="list" class="table"></div>
      </section>
    </main>
  </div>

  <!-- Modal -->
  <div id="modalBackdrop" class="modal-backdrop" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true">
      <div class="modal-header">
        <div class="modal-title" id="modalTitle">Buluntu Detay</div>
        <div class="row" style="margin-top:0;">
          <button id="btnModalEdit" class="button secondary small">Düzenle</button>
          <button id="btnModalDelete" class="button danger small">Sil</button>
          <button id="btnModalClose" class="button secondary small">Kapat</button>
        </div>
      </div>
      <div class="modal-body" id="modalBody"></div>
    </div>
  </div>

  <script type="module" src="/archeology/js/components/site-header.js"></script>
  <script type="module" src="/archeology/js/components/site-nav.js"></script>
  <script type="module" src="/archeology/js/pages/buluntuListPage.js"></script>
</body>
</html>
