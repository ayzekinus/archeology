<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/archeology/assets/styles.css" />
  <title>Buluntu Listele | Prototip</title>
</head>
<body>
  <site-header></site-header>
  <div class="layout">
    <site-nav></site-nav>

    <main class="content">
      <h1>Buluntu Listele</h1>

      <section class="card">
        <h2>Filtre</h2>
        <div class="row">
          <div class="field" style="min-width:260px;">
            <label>Anakod</label>
            <select id="filterAnakod" class="select"></select>
          </div>
          <div class="field" style="min-width:260px;">
            <label>Arama</label>
            <input id="filterQ" type="text" placeholder="Buluntu no, tip, dönem, plankare..." />
          </div>

          <div class="row" style="margin-top:22px;">
            <button id="btnExport" class="button secondary">JSON Dışa Aktar</button>
            <button id="btnResetDemo" class="button secondary danger">Demo Sıfırla (Buluntu)</button>
          </div>
        </div>
      </section>

      <section class="card">
        <div id="list" class="table"></div>
      </section>
    </main>
  </div>

  <script type="module" src="/archeology/js/components/site-header.js"></script>
  <script type="module" src="/archeology/js/components/site-nav.js"></script>
  <script type="module" src="/archeology/js/pages/buluntuListPage.js"></script>
</body>
</html>
